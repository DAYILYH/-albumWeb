<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="홍성재의 포토앨범"/> 
    <meta property="og:description" content="홍성재의 포토앨범입니다!"/> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍성재의 포토앨범</title>
    <style> 
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
          font-family: "LeeSeoyun";
          src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
            format("woff");
          font-weight: normal;
          font-style: normal;
        }
        /* body태그 자체에 css 요소 부여 */
        body {
	        font-family: "LeeSeoyun"; /*폰트설정*/
	        margin: 0;      /*여백 크기설정*/
	        display: flex;  /*flex -> 유연하게 바꿀건데*/
	        justify-content: center; /* center 정렬은 가운대 정렬할 것임*/
	        background-image: url("./background.png"); /*같은 폴더안의 png를 가져오는 것*/
        }

        .container{
            width : 390px;
            background-color: #ff9d73;
            height: 100%; /*body teg의 크기만큼 차지하게 해준다 100%*/
        }

        .photos{
            margin-top: 30px;
        }

        .photo-frame{
            background-color: white;
            margin: 15px 20px; /*가로 세로의 여백*/
            height: 200px;

            background-size: cover;
            
            /*photo-frame 밑에 있는 요소의 위치를 지정하기 위한 것*/
            /*여기서는 photo-frame 아래에는 photo_description 이 존재한다.*/
            position: relative;

            /*마우스가 사진위로 올라가면 포인터 아이콘 변경*/
            cursor: pointer;
        }
        
        .footer{
            display: flex;
            /*flex-direction: low;  ==> 행(가로)방향으로 footer 클래스 내부 정보가 정렬된다.*/
            flex-direction: column; /*=> 열(세로)방향으로 footer 클래스 내부 정보가 정렬된다*/
            align-items: center; /*가운데 정렬*/
        }

        .f-title{
            color: white;
            font-size: 25px;
            font-weight: 900;
        }

        .f-date{
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        /*javascrip 부분*/
        .showText{
            /*투명도 => 1에 가까워 질수록 불투명*/
            opacity: 0;
        }

        .hideText{
            opacity: 1;
            transition: opacity 0.5s linear;
        }  

        .photos > a {
            position: relative;
        }

        .image1{
            width: 300px;
            height: 200px;

            border-radius: 10px;

            background-color: white;
            display: block;

            background-size: cover;
            background-position: center;

            position: absolute;
            
            transform: translate(-53%);
            left : 50%;
            margin: 10px;

            background-image: url(./img1.png);
        }

        .image2{
            width: 300px;
            height: 200px;

            border-radius: 10px;

            background-color: white;
            display: block;

            background-size: cover;
            background-position: center;

            position: absolute;
            
            transform: translate(-53%);
            left : 50%;
            margin: 10px;

            background-image: url(./img2.png);
        }

        .image3{
            width: 300px;
            height: 200px;

            border-radius: 10px;

            background-color: white;
            display: block;

            background-size: cover;
            background-position: center;

            position: absolute;
            
            transform: translate(-53%);
            left : 50%;
            margin: 10px;

            background-image: url(./img3.png);
        }

        .image4{
            width: 300px;
            height: 200px;

            border-radius: 10px;

            background-color: white;
            display: block;

            background-size: cover;
            background-position: center;

            position: absolute;
            
            transform: translate(-53%);
            left : 50%;
            margin: 10px;

            background-image: url(./img4.png);
        }

        .description{
            background-color: black;
            margin: 15px 120px;
            background-size: cover;

            color: white;
            font-size: 20px;
            font-weight: 30;
            margin-left: 120px;

            cursor: pointer;
        }
        
    </style>
    <script>
        // 텍스트가 보여지는 기능
// 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
// 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
    function showText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
        } else if(number == 3) 
        {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
        } else{
            document.querySelector("#desc4").classList.remove("hideText");
            document.querySelector("#desc4").classList.add("showText");
        }
    }

    // 텍스트가 감춰지는 기능
    // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
    // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
    function hideText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
        } else if (number == 3) {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
        } else{
            document.querySelector("#desc4").classList.remove("showText");
            document.querySelector("#desc4").classList.add("hideText");
        }
    }

    // 클릭 기능
    // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
    function alertText(number) {
        alert(`${number}번째 사진 크게 보려면 사진을 클릭하세요:)`);
    }

    //document.getElementById("f-date").innerHTML = Date();

    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
           <a class="image1" href="result.html?year=1"></a>
           <div class="description"
                onmouseover = "showText(1)"
                onmouseout = "hideText(1)"
                onclick="alertText(1)"
           >
           <span id="desc1">첫 번째 사진입니다.</span>
        </div>

           <a class="image2" href="result.html?year=2"></a>
           <div class="description"
                onmouseover = "showText(2)"
                onmouseout = "hideText(2)"
                onclick="alertText(2)"
           >
            <span id="desc2">두 번째 사진입니다.</span>
           </div>

           <a class="image3" href="result.html?year=3"></a>
           <div class="description"
                onmouseover = "showText(3)"
                onmouseout = "hideText(3)"
                onclick="alertText(3)"
           >
            <span id="desc3">세 번째 사진입니다.</span>
           </div>

           <a class="image4" href="result.html?year=4"></a>
           <div class="description"
                onmouseover = "showText(4)"
                onmouseout = "hideText(4)"
                onclick="alertText(4)"
           >
            <span id="desc4">네 번째 사진입니다.</span>
           </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">23.03.01</p>
        </div>
    </div>
</body>
</html>
