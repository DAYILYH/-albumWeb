<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
          font-family: "LeeSeoyun";
          src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
            format("woff");
          font-weight: normal;
          font-style: normal;
        }
        /* body태그 자체에 css 요소 부여 */
        body {
	        font-family: "LeeSeoyun"; /*폰트설정*/
	        margin: 0;      /*여백 크기설정*/
	        display: flex;  /*flex -> 유연하게 바꿀건데*/
	        justify-content: center; /* center 정렬은 가운대 정렬할 것임*/
	        background-image: url("./background.png"); /*같은 폴더안의 png를 가져오는 것*/
        }

        .container{
            width : 390px;
            background-color: #ff9d73;
            height: 100%; /*body teg의 크기만큼 차지하게 해준다 100%*/
        }

        .photos{
            margin-top: 30px;
        }

        .photo-frame{
            background-color: white;
            margin: 15px 20px; /*가로 세로의 여백*/
            height: 200px;

            background-size: cover;
            
            /*photo-frame 밑에 있는 요소의 위치를 지정하기 위한 것*/
            /*여기서는 photo-frame 아래에는 photo_description 이 존재한다.*/
            position: relative;

            /*마우스가 사진위로 올라가면 포인터 아이콘 변경*/
            cursor: pointer;
        }
        
        .footer{
            display: flex;
            /*flex-direction: low;  ==> 행(가로)방향으로 footer 클래스 내부 정보가 정렬된다.*/
            flex-direction: column; /*=> 열(세로)방향으로 footer 클래스 내부 정보가 정렬된다*/
            align-items: center; /*가운데 정렬*/
        }

        .f-title{
            color: white;
            font-size: 25px;
            font-weight: 900;
        }

        .f-date{
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        #image1{
            background-image: url("./img1.png");
        }

        #image2{
            background-image: url("./img2.png");
        }

        #image3{
            background-image: url("./img3.png");
        }

        #image4{
            background-image: url("./img4.png");
        }

        .photo_description{
            color: white;
            background-color: black;

            width: fit-content; /*fit-content => 안에 글자만큼 크기를 가져라*/
            padding: 0 20px; /*위아래 , 좌측우측 => px만큼 공간을 두는 것*/
            margin-bottom: 10px; /*아래 부분의 여백을 띄어준다.*/
            
            
            border-radius: 10px; /*경계선의 둥근 정도를 정한다.*/

            position: absolute;
            bottom: 0; /*frame 기준으로 밑에서 0만큼만 올라와라*/

            transform: translate(-50%);
            left: 50%;

            /*처음 페이지 열릴 때 기본적으로 글이 안보이게 한다.*/
            opacity: 0;
        }

        .video{
            width: 100%;
            height: 100%;
        }

        /*javascrip 부분*/
        .showText{
            /*투명도 => 1에 가까워 질수록 불투명*/
            opacity: 0;
        }

        .hideText{
            opacity: 1;
            transition: opacity 0.5s linear;
        }   
    </style>
    <script>
        // 텍스트가 보여지는 기능
// 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
// 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
    function showText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
        } else {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
            }
    }

    // 텍스트가 감춰지는 기능
    // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
    // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
    function hideText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
        } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
        }
    }

    // 클릭 기능
    // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
    function alertText(number) {
        alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame"
            onmouseover="showText(1)"
            onmouseout="hideText(1)"
            onclick="alertText(1)"
            >
                <span id="desc1" class="photo_description">
                    르탄이 1 사진~
                </span>
            </div>

            <div id="image2" class="photo-frame"
            onmouseover="showText(2)"
            onmouseout="hideText(2)"
            onclick="alertText(2)"
            >
                <span id="desc2" class="photo_description">
                    르탄이 2 사진~
                </span>

            </div>
            <div id="image3" class="photo-frame"
                            onmouseover="showText(3)"
                            onmouseout="hideText(3)"
                            onclick="alertText(3)"
                        >

                 <span id="desc3" class="photo_description">
                    르탄이 3 사진~
                 </span>
            </div>
            <div  class="photo-frame">
                <iframe
                    src="https://www.youtube.com/embed/TWz1btekxfs"
                    frameborder="0"
                    class="video"
                    ></iframe>
            </div> 
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2023.01.25</p>
        </div>
    </div>
</body>
</html>
